<!DOCTYPE html>
<html>
<head>
    <title>FLCar</title>
</head>
<body>
<button id="start-button"></button><br>

<canvas id="main" width="500" height="500" style="display:inline-block"></canvas>

<article style="display:inline-block">
    <form id="map-settings" style="padding-bottom: 50px">
        Карта:<br>
        <input type="file" required/><br>
        <input type="submit"/>
    </form>
    <form id="car-settings" >
        Максимальная скорость:<br>
        <input id="max-speed" required/><br>
        Радиус поворота:<br>
        <input id="turn-radius" required/><br>
        Длина сенсоров:<br>
        <input id="sensor-length" required/><br>
        <input type="submit"/>
    </form>
</article>

<article id="car-info">
    <section id="sensors-distance">
        <section class="sensor-dist"></section>
        <section class="sensor-dist"></section>
        <section class="sensor-dist"></section>
    </section>
    <section id="sensors-fuzzy"></section>
    <section id="output">
        <section id="sensor-fuzzy-target" class="outparams"></section>
        <section id="fuzzy-turn" class="outparams"></section>
        <section id="fuzzy-speed" class="outparams"></section>
    </section>
</article>
</body>
</html>
